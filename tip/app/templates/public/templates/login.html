<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- Custom CSS -->    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/login.css') }}">        <title>Login</title></head>    <img width="400" height="200" src="{{ url_for('static', filename='img/logo.png') }}" alt="" class="center"><body>    <div class="login">        <div class="login-triangle"></div>          <h2 class="login-header">Log in</h2>        <form class="login-container" action="/admin/dashboard">            <p><input type="email" placeholder="Email"></p>            <p><input type="password" placeholder="Password"></p>            <p><input type="submit" value="Log in"></p>        </form>    </div></body></html>
