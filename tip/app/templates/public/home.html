<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- Custom CSS -->    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/home.css') }}">    <title>IBERIA</title></head>    <img width="400" height="200" src="{{ url_for('static', filename='img/logo.png') }}" alt="" class="center"><body>    <div class="container right-panel-active">	<!-- Sign Up -->	<div class="container__form container--signup">		<form action="/login" class="form" id="form1">			<h2 class="form__title">Sign Up</h2>			<input type="text" placeholder="User" class="input" />			<input type="email" placeholder="Email" class="input" />			<input type="password" placeholder="Password" class="input" />    		<button class="btn" type="submit">Sign Up</button>		</form>	</div>	<!-- Sign In -->	<div class="container__form container--signin">		<form action="/login" class="form" id="form2">			<h2 class="form__title">Sign In</h2>			<input type="email" placeholder="Email" class="input" />			<input type="password" placeholder="Password" class="input" />			<button class="btn" type="submit" >Sign In</button>		</form>	</div>	<!-- Overlay -->	<div class="container__overlay">		<div class="overlay">			<div class="overlay__panel overlay--left">    			<form action="/login">    				<button class="btn" type="submit" id="signIn">Sign In</button>    			</form>			</div>			<div class="overlay__panel overlay--right">				<button class="btn" id="signUp">Sign Up</button>			</div>		</div>	</div></div></body></html>
