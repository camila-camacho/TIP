<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- Custom CSS --> 
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/index.css') }}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <a class="navbar-brand" href="/">IBERIA</a> <img src="{{ url_for('static', filename='img/just_logo.png') }}" alt="" width="42" height="42">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/raised">Raised</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/close">Closed</a>
          </li>
            <a class="nav-link" href="/backlog">Backlog</a>
          </li>
          <li class="nav-item">
        </ul>
      </div>
         
    </nav>

    <main> 
       
        {% block main %}{% endblock %}
    </main>

  </body>
</html>
