<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- Custom CSS -->    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/login.css') }}">     <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">        <title>Login</title></head><body>    <div class="login">        <div class="login-triangle"></div>          <h2 class="login-header">Log in</h2>        <form class="login-container" action="/login" method="POST">            <p><input name= "username" type="user" placeholder="User"></p>            <p><input name= "password" type="password" placeholder="Password"></p>            <p><input type="submit" value="Log in"></p>        </form>    </div></body></html>
